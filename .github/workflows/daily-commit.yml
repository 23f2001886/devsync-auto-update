name: DevSync Daily Commit

on:
  schedule:
    # Runs every day at 09:30 AM IST (04:00 UTC)
    - cron: "30 4 * * *"
  workflow_dispatch:

permissions:
  contents: write     # ✅ allow git push
  actions: read

jobs:
  auto_commit:
    runs-on: ubuntu-latest

    steps:
      - name: 🧠 Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ✍️ Update daily log (by 23f2001886@ds.study.iitm.ac.in)
        run: |
          echo "Last updated on $(date)" > daily_update.txt
          git config --global user.name "DevSync Bot"
          git config --global user.email "23f2001886@ds.study.iitm.ac.in"
          git add daily_update.txt
          git commit -m "Automated daily commit on $(date)" || echo "No changes to commit"
          git push
